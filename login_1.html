<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumor Vue - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --bg-color: #0f0c29;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --error-color: #ff7675;
            --success-color: #55efc4;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 380px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(108, 92, 231, 0.5));
        }

        h1 {
            margin: 10px 0 5px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #fff, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .slogan {
            font-size: 0.9em;
            color: #b2bec3;
            margin-bottom: 30px;
            font-style: italic;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--secondary-color);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .signup-text {
            margin-top: 20px;
            font-size: 14px;
            color: #dfe6e9;
        }

        .signup-text a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        #message {
            font-size: 14px;
            margin-bottom: 15px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="brain.png" alt="Brain Logo" class="logo">
        <h1>Tumor Vue</h1>
        <p class="slogan">An AI Based Brain Tumor Detector</p>
        
        <form id="loginForm" action="/login" method="POST" onsubmit="return validateForm()">
            <input type="text" name="doctor_id" id="doctor_id" placeholder="Doctor ID" required>
            <input type="email" name="email" id="email" placeholder="Email Address" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <div id="message"></div>
            <button type="submit">Login</button>
            <p class="signup-text">New here? <a href="try_reg.html">Create an Account</a></p>
        </form>
    </div>

    <script>
        function validateForm() {
            const doctorId = document.getElementById("doctor_id").value.trim();
            const password = document.getElementById("password").value;
            const msgEl = document.getElementById('message');

            msgEl.textContent = "";
            msgEl.style.color = "var(--error-color)";

            const doctorIdRegex = /^[a-zA-Z0-9]{4,}$/;
            if (!doctorIdRegex.test(doctorId)) {
                msgEl.textContent = "Doctor ID must be at least 4 alphanumeric characters.";
                return false;
            }

            if (password.length < 6) {
                msgEl.textContent = "Password must be at least 6 characters long.";
                return false;
            }

            return true;
        }

        (function showMessageFromQuery(){
            const params = new URLSearchParams(window.location.search);
            const msgEl = document.getElementById('message');
            if (params.has('error')){
                msgEl.style.color = "var(--error-color)";
                msgEl.textContent = decodeURIComponent(params.get('error'));
            } else if (params.has('registered')){
                msgEl.style.color = "var(--success-color)";
                msgEl.textContent = 'Registration successful. Please log in.';
            }
            
            if (params.has('error') || params.has('registered')){
                history.replaceState(null, '', window.location.pathname);
            }
        })();
    </script>
</body>
</html>
